name: Pipeline Desafio CI/CD
run-name: Pipeline de CI/CD executada por ${{ github.actor }} em ${{ github.run_number }}

on: 
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Fazendo o Build
    runs-on: ubuntu-latest
    steps:
      - name: Obtendo o código do projeto
        uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.300'

      - name: Execução do comando build
        working-directory: ./src
        run: dotnet build Review-Filmes.sln
  
  tests:
    needs: [build]
    uses: clevernvs/desafio-ci-cd/.github/workflows/testes.yml@main
    secrets: inherit
  
  release:
    name: Criação de Release
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - name: Obtendo o código do projeto
        uses: actions/checkout@v4
      
      - name: Análise do Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./src/Review-Filmes.Web/Dockerfile

      - name: Fazendo a autenticação no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}

      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./src
          file: ./src/Review-Filmes.Web/Dockerfile
          tags: |
            clevernvs/desafio-devops-cicd:latest
            clevernvs/desafio-devops-cicd:v${{ github.run_number }}
      
      - name: Executar o Trivy
        uses: aquasecurity/trivy-action@0.23.0
        with:
          scan-type: 'image'
          image-ref: clevernvs/desafio-devops-cicd:v${{ github.run_number }}
          format: sarif
          output: trivy-docker-result.sarif
          severity: 'UNKNOW,LOW,MEDIUM,HIGH,CRITICAL'

      - name: Upload do arquivo Trivy para o github
        uses: github/codeql-action/upload-sarif@v3
        with:
          category: docker-result
          sarif_file: trivy-docker-result.sarif